<mat-card class="form-card">
  <mat-form-field appearance="outline">
    <mat-label>Username</mat-label>
    <input type="text" placeholder="Username" matInput>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Full Name</mat-label>
    <input type="text" placeholder="Full Name" matInput>
  </mat-form-field>


  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input type="text" placeholder="Email" matInput>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input type="password" placeholder="Password" matInput>
  </mat-form-field>
  <button mat-raised-button color="primary">Sign Up</button>
</mat-card>
